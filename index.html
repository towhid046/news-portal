<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News portal</title>
    <!-- daisy ui and talwind css cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- fontawesome link -->
    <script
      src="https://kit.fontawesome.com/2542675057.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-[#f6f6f7]">
    <header class="container px-5 mx-auto">
      <!-- top header -->
      <section class="border-b-2">
        <div class="navbar">
          <div class="flex-1">
            <a class="btn btn-ghost text-2xl font-bold"
              ><span class="text-blue-600">News</span> Portal</a
            >
          </div>
          <div class="flex-none">
            <div class="dropdown dropdown-end">
              <ul class="flex gap-6 mr-6">
                <li>
                  <a
                    class="hover:text-blue-600 transition hover:border-b-2 hover:border-blue-600 pb-1 font-semibold"
                    href=""
                    >News</a
                  >
                </li>
                <li>
                  <a
                    class="hover:text-blue-600 transition hover:border-b-2 hover:border-blue-600 pb-1 font-semibold"
                    href=""
                    >Blog</a
                  >
                </li>
              </ul>
            </div>
            <div class="dropdown dropdown-end">
              <div
                tabindex="0"
                role="button"
                class="btn btn-ghost btn-circle avatar"
              >
                <div class="w-10 rounded-full">
                  <img
                    alt="Tailwind CSS Navbar component"
                    src="https://daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg"
                  />
                </div>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
              >
                <li>
                  <a class="justify-between">
                    Profile
                    <span class="badge">New</span>
                  </a>
                </li>
                <li><a>Settings</a></li>
                <li><a>Logout</a></li>
              </ul>
            </div>
          </div>
        </div>
      </section>

      <!-- navlist -->
      <section class="py-7">
        <ul
          id="catetory_list_container"
          class="flex flex-wrap items-center gap-5 justify-between"
        ></ul>
      </section>

      <!--search bar -->
      <section class="py-7 flex justify-center">
        <div class="join">
          <input
            id="search_input_fild"
            onkeyup="searchNewsHandelar()"
            class="input join-item lg:w-[500px] md:w-[320px]"
            placeholder="Type something"
          />
          <button
            onclick="searchNewsHandelar()"
            class="btn join-item hover:bg-blue-500 bg-blue-500 text-white"
          >
            Search
          </button>
        </div>
      </section>
    </header>

    <main class="container mx-auto px-5">
      <!-- spiner or loader -->
      <section id="spinner" class="text-center py-24 hidden">
        <span class="loading loading-spinner loading-lg"></span>
      </section>

      <!-- cards section -->
      <section>
        <!-- cards -->
        <div id="cards_container" class="py-8 gap-5 flex flex-col"></div>
      </section>
    </main>
    <footer class="text-center py-4">
      <p>
        &copy;All Right reserve by <em class="text-gray-400">Towhid Morol</em>
      </p>
    </footer>

    <!-- custom js  -->
    <script src="/script/main.js"></script>
  </body>
</html>
